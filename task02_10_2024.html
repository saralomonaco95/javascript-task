<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
 <!--
    Creare un sistema di gestione invitati, le cui informazioni importanti sono:
    - Nome
    - Cognome
    - Telefono
    - Email.
 
    Creare nella parte sinistra della pagina un form e nella parte destra una tabella che contenga tutti gli invitati. All'inserimento di un nuovo invitato, procedere con l'aggiornamento della tabella.
    -->   

<div class="container mt-5">

    <div class="row">
        <div class="col-6">
            <div class="row mb-3">
            <label for="in-nom">Nome
            </label>
            <input type="text" class="form-control" id="in-nom" placeholder="insrisci il nuo nome">
         </div>
        
         <div class="row mb-3">
            <label for="in-cogn">cognome
            </label>
            <input type="text" class="form-control" id="in-cogn" placeholder="insrisci il tuo cognome">
         </div>
        
         <div class="row mb-3">
            <label for="in-num">Telefono
            </label>
            <input type="text" class="form-control" id="in-num" placeholder="insrisci il tuo numero di telefono">
         </div>
        
         <div class="row mb-3">
            <label for="in-ema">Email
            </label>
            <input type="email" class="form-control" id="in-ema" placeholder="insrisci la tua mail ">
         </div>
        
         <div class="row mb-3">
          <button type="button " class="btn btn-primary" onclick="aggiungiinvitato()"> Aggiungi alla Lista</button>
         </div>
         <div class="row mb-3">
            <p id="messaggio"> </p>
           </div>

        </div>
        
        <div class="col-6">

            <table class=" table table-striped"> 
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Cognome</th>
                        <th>Numero</th>
                        <th>Email</th>
                    </tr>
                   
                </thead>
            <tbody id="corpotabella">
              


         </tbody>
             
            </table>
        </div>
    </div>








</div>






<script src="task.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
